<div class="container">
  <div [hidden]="submitted">
    <h1>Add New Book</h1>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="bookModel.NAME" name="name"
          #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" id="summary" [(ngModel)]="bookModel.SUMMARY" name="summary">
      </div>
      <div class="form-group">
        <label for="author">Author of the book</label>
        <select class="form-control" id="author" required [(ngModel)]="bookModel.AUTHOR" name="author"
          #author="ngModel">
          <option *ngFor="let author of Authors" [value]="author">{{author}}</option>
        </select>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          Author is required
        </div>
      </div>
      <div class="form-group">
        <label for="publisher">Publisher of the book</label>
        <select class="form-control" id="publisher" required [(ngModel)]="bookModel.PUBLISHER" name="publisher"
          #publisher="ngModel">
          <option *ngFor="let publisher of Publishers" [value]="publisher">{{publisher}}</option>
        </select>
        <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
          Publisher is required
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category of the book</label>
        <select class="form-control" id="category" required [(ngModel)]="bookModel.CATEGORY" name="category"
          #category="ngModel">
          <option *ngFor="let category of Categories" [value]="category">{{category}}</option>
        </select>
        <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
          Category is required
        </div>
      </div>

      <div class="form-group">
        <label for="cover">Cover of the book</label>
        <div class="row" style="margin-bottom:15px;">
          <div class="col-md-3">
            <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
            <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
          </div>
          <div class="col-md-4">
            <span class="upload" *ngIf="progress > 0">
              {{progress}}%
            </span>
            <span class="upload" *ngIf="message">
              {{message}}
            </span>
            <img src={{filePath}}>
          </div>
        </div>
      </div>
  <!-- 
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
  </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ bookModel.NAME }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ bookModel.SUMMARY }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ bookModel.AUTHOR }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
</div>

<div class="container">
  <div [hidden]="submitted">
    <h1>Add New Book</h1>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="bookModel.BookName" name="name"
          #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" id="summary" [(ngModel)]="bookModel.Summary" name="summary">
      </div>
      <div class="form-group">
        <label for="author">Author of the book</label>
        <select class="form-control" id="author" required [(ngModel)]="bookModel.AuthorIdFk" name="author"
          #author="ngModel">
          <option name="author" *ngFor="let author of allAuthors" [ngValue]="author.AuthorId">{{author.AuthorName}}</option>
        </select>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          Author is required
        </div>
      </div>
      <div class="form-group">
        <label for="publisher">Publisher of the book</label>
        <select class="form-control" id="publisher" required [(ngModel)]="bookModel.PublisherIdFk" name="publisher"
          #publisher="ngModel">
          <option *ngFor="let publisher of allPublishers" [ngValue]="publisher.PublisherId">{{publisher.PublisherName}}</option>
        </select>
        <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
          Publisher is required
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category of the book</label>
        <select class="form-control" id="category" required [(ngModel)]="bookModel.CategoryIdFk" name="category"
          #category="ngModel">
          <option *ngFor="let category of allCategories" [ngValue]="category.CategoryId">{{category.CategoryName}}</option>
        </select>
        <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="shop">Distributed Shop Name</label>
        <select class="form-control" id="shop" required [(ngModel)]="bookModel.ShopIdFk" name="shop"
          #shop="ngModel"></select>
          <option *ngFor="let shop of allShops" [ngValue]="shop.ShopId">{{shop.ShopName}}</option>
        </select>
        <div [hidden]="shop.valid || shop.pristine" class="alert alert-danger">
          shop is required
        </div>
      </div>
      <div class="form-group">
        <label for="cover">Cover of the book</label>
        <div class="row" style="margin-bottom:15px;">
          <div class="col-md-3">
            <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
            <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
          </div>
          <div class="col-md-4">
            <span class="upload" *ngIf="message">
              {{message}}
            </span>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" (click)="postBook()">Submit</button>
    </form>
  </div>

  <hr />
  <h1>Book List</h1>
  <div class="book-flex-list">
    <div class="flex-item">

    </div>
  </div>
</div>

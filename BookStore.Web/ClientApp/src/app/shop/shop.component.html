<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2>Shop</h2>
        </div>
      </div>
      <hr/>
      <div class="row">
          <div class="col-12">
              <h5>Add New Shop</h5>
          </div>
      </div>
      <div class="mt-4">
          <form id="shopForm" name="form" method="POST" (ngSubmit)="f.form.valid && postShop()" #f="ngForm" novalidate>
              <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="shopName">Shop Name</label>
                        <input type="text" class="form-control" id="shopName" name="shopName" [(ngModel)]="shop.SHOP_NAME" #shopName="ngModel" placeholder="Name" required>
                    </div>
                    <div *ngIf="shopName.invalid && (f.submitted || shopName.touched)" class="alert alert-danger">
                        <div *ngIf="shopName.errors.required">
                            Shop Name is required.
                        </div>
                      </div>
                </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="shop.LOCATION" #location="ngModel" placeholder="Location" required>
                      </div>
                      <div *ngIf="location.invalid && (f.dirty || location.touched)" class="alert alert-danger">
                          <div *ngIf="location.errors.required">
                            Location is required.
                          </div>
                        </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label for="Staff">Num. Of Staff</label>
                        <input type="number" min="1" class="form-control" id="Staff" name="Staff" [(ngModel)]="shop.STAFF_COUNT" #Staff ="ngModel" placeholder="Num Of Staff" required>
                      </div>
                      <div *ngIf="Staff.invalid && (f.dirty || Staff.touched)" class="alert alert-danger">
                          <div *ngIf="Staff.errors.required">
                            Num. Of Staff is required
                          </div>
                        </div>
                    </div>
              </div>
                <div class="row mt-4">
                  <div class="col">
                    <button type="submit" class="btn btn-primary float-right"
                      [disabled]="f.form.pristine || f.form.invalid">Save</button>
                  </div>
                </div>
          </form>

          <table class="mt-5">
            <tr>
              <th>Shop Name</th>
              <th>Shop Location</th>
              <th>Staff Count</th>
            </tr>
            <tbody>
              <tr *ngFor="let shop of shopList">
                  <td>{{shop.SHOP_NAME}}</td>
                  <td>{{shop.LOCATION}}</td>
                  <td>{{shop.STAFF_COUNT}}</td>
              </tr>
            </tbody>
            <tr></tr>
          </table>
        </div>
</div>
